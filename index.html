<!DOCTYPE html>
  <html>
    <head>
      <h1>Thermostat</h1>
    </head>
    <body>
      <section>
        <h3 id='temperature'></h3>
        <button id='up'>Up</button>
        <button id='down'>Down</button>
        <br>
        <br>
        <label class='switch'>Power Saving Mode
          <input type='checkbox'>
          <span class='slider round'></span>
        </label>
        <p>Power Saving mode is <span id='on-or-off'>on</span></p>
        <button id='reset'>Reset Temperature</button>
        <br><br>
        <button id='energy-usage'>Check Energy Usage</button>
        <span id='current-usage'></span>
      </section>
      <section id='weather'>
        <p>Temperature outside <span id='outside-temperature'></span></p>
      </section>
      <script src='src/Thermostat.js'></script>
      <script src='src/jquery-3.3.1.js'></script>
      <script src='./interface.js'></script>
    </body>
  </html>
